<!DOCTYPE html>

<head>
<title>Re;Chaos' Dyes</title>
<link rel="icon" type="image/x-icon" href="img/favicon.png">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-size: 100%;
  font-family: Arial, Helvetica, sans-serif;
  background-color:#2c2f33;
}

.header {
  color:lightgrey;
  text-align: center;
}
p1{
  color: white;
  position: absolute;
  bottom: 5px;
  font-size: 18px;

}

.clearButton {
  background-color: darkred;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  position: absolute;
  transition-duration: 0.2s;

  right: 0vw;
  top: 0vw;
}
.clearButton:hover {
  background-color: grey;
}

.clearButton:active {
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

.orderButton {

  background-color: darkred;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  position: absolute;
  transition-duration: 0.2s;

  position: absolute;
  left: 0vw;
  top: 0vw;

}

.orderButton:hover {
  background-color: grey;
}

.orderButton:active {
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

.row {
  display: -ms-flexbox; /* IE 10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE 10 */
  flex-wrap: wrap;
  padding: 0 10px;
}

/* Create 15 equal columns that sits next to each other */
.column {
  -ms-flex: 6.66%; /* IE 10 */
  flex: 6.66%;
  padding: 0 4px;
}

.column img {
  margin-top: 3px;
  vertical-align: middle;
}


.container {
  position: relative;
  width: 100%;
  height: 100%;
  float: left;
}

.checkbox {
  position: absolute;
  bottom: 0.75vw;
  left: 0px;
}
.dye {
  position: absolute;
  color: lightgrey;
  font-size: 1vw;
  bottom: 0.75vw;
  left: 0.5vw;
}

.checkbox + label {
}


.checkbox:checked + label {
  outline: 2px solid lightgrey;
}


</style>
</head>

<script>
function copyToClipboard(a) {
  navigator.clipboard.writeText(a);
}
function uncheckAll() {
    document.querySelectorAll('input[type="checkbox"]')
      .forEach(el => el.checked = false);
}

document.querySelector('button[id="clear"]').addEventListener('click', uncheckAll)

document.getElementById('order').onclick = function() {
  var markedCheckbox = document.getElementsByName('mystic');
  var order1 = "@Re;Chaos#1148\nDyes: "
  for (var checkbox of markedCheckbox) {
    if (checkbox.checked) {
      // document.body.append(checkbox.value + ' ');
      order1 += checkbox.value + ' ';
    }
  }
  order1 += "\nCard: ";
  navigator.clipboard.writeText(order1)
}



</script>
